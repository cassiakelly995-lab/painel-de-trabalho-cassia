<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>C츼SSIA V8 | SUPREMACIA DIGITAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
    <style>
        :root { --gold: #D4AF37; --dark-gray: #121212; --panel: #1E1E1E; }
        body { background: var(--dark-gray); color: #e0e0e0; font-family: 'Inter', sans-serif; overflow: hidden; }
        .sidebar { width: 300px; height: 100vh; background: #000; border-right: 1px solid var(--gold); padding: 20px; position: fixed; overflow-y: auto; }
        .main-stage { margin-left: 300px; height: 100vh; padding: 40px; }
        .v8-card { background: var(--panel); border: 1px solid #333; border-radius: 12px; padding: 25px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); height: 80vh; display: flex; flex-direction: column; }
        .nav-link-v8 { color: #888; cursor: pointer; padding: 10px; border-radius: 5px; transition: 0.3s; margin-bottom: 5px; display: block; text-decoration: none; border-left: 3px solid transparent; }
        .nav-link-v8:hover { background: #252525; color: var(--gold); border-left: 3px solid var(--gold); }
        .active-v8 { color: var(--gold); background: #252525; border-left: 3px solid var(--gold); }
        #editor-v8 { background: white; color: black; flex-grow: 1; border-radius: 8px; padding: 20px; outline: none; overflow-y: auto; }
        .btn-save { background: var(--gold); color: black; font-weight: bold; border: none; margin-top: 15px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h3 class="text-center mb-4" style="color:var(--gold); font-weight:800;">C츼SSIA V8 PRO</h3>
    <small class="text-muted">MEU PAINEL (SALVO)</small>
    <div id="file-list">
        <a class="nav-link-v8 active-v8" onclick="switchMode('text')">游늯 Novo Documento de Texto</a>
    </div>
    <hr style="border-color: #333;">
    <small class="text-muted">20 TEMPLATES DE PLANILHAS</small>
    <div id="sheet-templates">
        </div>
</div>

<div class="main-stage">
    <div class="v8-card">
        <div class="d-flex justify-content-between mb-3">
            <h4 id="work-title">Editor de Texto de Elite</h4>
            <span class="badge bg-success" id="status">Sincronizado</span>
        </div>
        <div id="editor-v8" contenteditable="true">Inicie sua reda칞칚o profissional aqui...</div>
        <div id="sheet-v8" style="display:none;"></div>
        <button class="btn btn-save" onclick="saveToPanel()">SALVAR NO PAINEL V8</button>
    </div>
</div>

<script>
    const templates = ["Fluxo de Caixa", "Controle de Prazos", "Gest칚o de Clientes", "C치lculo de Honor치rios", "Cronograma V8", "Or칞amento Anual", "Auditoria de Dados", "Metas de Vendas", "Invent치rio", "Escala de Equipe", "Log칤stica", "Database V8", "Relat칩rio de Custos", "Tabela de Pre칞os", "Dashboard de Performance", "Controle de Horas", "Checklist de Projetos", "An치lise de Riscos", "Follow-up", "Arquivamento"];

    const tempDiv = document.getElementById('sheet-templates');
    templates.forEach((t, i) => {
        tempDiv.innerHTML += `<a class="nav-link-v8" onclick="loadSheet('${t}')">游늵 ${t}</a>`;
    });

    function switchMode(mode) {
        document.getElementById('editor-v8').style.display = mode === 'text' ? 'block' : 'none';
        document.getElementById('sheet-v8').style.display = mode === 'sheet' ? 'block' : 'none';
    }

    function loadSheet(name) {
        switchMode('sheet');
        document.getElementById('work-title').innerText = name;
        document.getElementById('sheet-v8').innerHTML = ""; 
        new Handsontable(document.getElementById('sheet-v8'), {
            data: [['Item', 'Qtd', 'Valor', 'Total'], ['', '', '', '']],
            rowHeaders: true, colHeaders: true, height: '400', licenseKey: 'non-commercial-and-evaluation'
        });
    }

    function saveToPanel() {
        const title = document.getElementById('work-title').innerText;
        const list = document.getElementById('file-list');
        list.innerHTML += `<a class="nav-link-v8">游늬 ${title} (Salvo em ${new Date().toLocaleTimeString()})</a>`;
        alert("Protocolo V8: Documento Arquivado com Sucesso!");
    }
</script>
</body>
</html>
